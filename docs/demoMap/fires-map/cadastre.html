<!DOCTYPE html>
<html>
<head>
	<title>Cadastre Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
		html, body, #map {
			height: 100%;
			margin: 0px;
		}
    </style>

	<link rel="stylesheet" href="http://www.kosmosnimki.ru/lib/geomixer/geomixer.css" />
	<script src="http://www.kosmosnimki.ru/lib/geomixer/geomixer-src.js?key=U92596WMIH"></script>

	<link rel="stylesheet" href="cadastre.css" />
	<script src="http://scanex.github.io/GMXPluginCadatsre/cadastre.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([55.9122, 37.7576], 16);

		var osm = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}&s=Ga', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://maps.google.com">Google</a>'
		}).addTo(map);

        //Load all the layers from GeoMixer map and add them to Leaflet map
        L.gmx.loadMap('22C7EDB8EB854B80B33E9BB7FC92552D', {leafletMap: map});
		var layerGroup = publicInterface.afterViewer({}, map);
		layerGroup.addTo(map);
	</script>
</body>
</html>
