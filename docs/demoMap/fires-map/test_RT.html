<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="../../geomixer13/geomixer.css" />
    <script src="../../geomixer13/geomixer-src.js"></script>
    
    <script src="../build/iconLayer.js"></script>
    <link rel="stylesheet" href="../css/iconLayers.css" />

    <link rel="stylesheet" href="../css/demo.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }

        #controls {
            position: absolute;
            left: 10px;
            bottom: 10px;
            z-index: 1001;
            background-color: #ffffff;
            padding: 21px 15px 17px 13px;
            border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
        }

        #title {
            text-align: center;
            margin-bottom: 10px;
        }
		
		#slider {
			width: 300px;
		}
		#timeInfo {
			text-align: center;
			padding-top: 12px;
		}
		.legend {
            top: 16px;
            right: 269px;
            z-index: 1111;
		}
		.title_map {
			z-index: 401;
		}
		.leg1 {
			background-color: red;
		}
		.leg2 {
			background-color: #7a0010;
		}
    </style>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<title>Demo map - Ecology Landfill confrontation Moscow region</title>
</head>

<body>
	
	<div id="map"></div>

	   <script>
        var map = L.map('map').setView([55.2853, 51.3449], 9);

        var osm = L.tileLayer('https://{s}.sat.owm.io/sql/{z}/{x}/{y}/?appid=9de243494c0b295cca9337e1e96b00e2&op=truecolor&from=cloudless', {
            maxZoom: 18,
            attribution: 'ESA'
        }).addTo(map);
		

		L.gmx.loadMap('9EE2324929F146EAAF4CD9D07BFEFAB8', {leafletMap: map});
    </script>


</body>
</html>
